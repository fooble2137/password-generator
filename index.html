<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Fooble Password Generator"
    />
    <meta name="author" content="Fooble" />
    <meta http-equiv="content-language" content="en" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="revisit-after" content="2 days" />

    <link href="assets/css/fonts.css" rel="stylesheet" />
    <link href="assets/css/reset.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/utils.css" rel="stylesheet" />

    <link href="assets/images/favicon.ico" rel="shortcut icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <meta name="keywords" content="Fooble, Password, Password Generator" />
    <meta
      name="description"
      content="A password generator created using HTML, CSS and JavaScript. It allows you to generate secure passwords for your accounts."
    />

    <title>Password Generator</title>
  </head>
  <body>
    <div id="mobile-nav-overlay"></div>

    <nav>
      <div class="items">
        <a href="/qr"><i class="ri-qr-code-line"></i> QR Code</a>
        <a class="soon" href="#"><i class="ri-barcode-line"></i> Barcode</a>
        <a href="/gradient"><i class="ri-palette-line"></i> CSS Gradient</a>
        <a class="selected" href="/password"
          ><i class="ri-key-2-line"></i> Password</a
        >
        <a class="soon" href="#"><i class="ri-time-line"></i> Timezone</a>
        <a class="soon" href="#"><i class="ri-hashtag"></i> Roman</a>
      </div>

      <button class="mobile-nav-toggle"><i class="ri-menu-line"></i></button>
    </nav>

    <main>
      <div class="card">
        <h1>Password Generator</h1>

        <div class="password-generator form">
          <div class="tabs" id="tabs">
            <button data-tab="generate">Generate</button>
            <button data-tab="strength">Check Strength</button>
          </div>

          <div class="form" data-tab-content="generate">
            <div class="input-box">
              <label for="password">Generated Password</label>
              <input id="password" type="text" readonly />
            </div>

            <div class="input-box">
              <label for="length">Password Length: 16</label>
              <input id="length" type="range" min="4" max="64" value="16" />
            </div>

            <div class="input-box">
              <label for="types">Character Types</label>

              <div class="checkbox-group" id="types">
                <label
                  ><input type="checkbox" value="lowercase" checked /> Lowercase
                  (a-z)</label
                >
                <label
                  ><input type="checkbox" value="uppercase" checked /> Uppercase
                  (A-Z)</label
                >
                <label
                  ><input type="checkbox" value="numbers" checked /> Numbers
                  (0-9)</label
                >
                <label
                  ><input type="checkbox" value="symbols" checked /> Symbols
                  (!@#$%^&*...)</label
                >
                <label
                  ><input type="checkbox" value="whitespace" /> Whitespace (
                  )</label
                >
                <label
                  ><input type="checkbox" value="exclude-duplicates" /> Exclude
                  Duplicate Characters</label
                >
              </div>
            </div>

            <div class="btns">
              <button class="btn" id="generate-btn">
                <i class="ri-loop-left-line"></i> Generate
              </button>
              <button class="btn" id="copy-btn">
                <i class="ri-file-copy-line"></i> Copy
              </button>
            </div>

            <div class="input-box strength-indicator weak">
              <div class="top">
                <label for="strength">Password Strength</label>
                <span id="strength">Weak</span>
              </div>

              <div class="indicator-bar">
                <div class="indicator-fill" style="width: 25%"></div>
              </div>
            </div>
          </div>

          <div class="form" data-tab-content="strength">
            <div class="input-box">
              <label for="check-password">Enter Password to Check</label>
              <input
                id="check-password"
                type="text"
                placeholder="Type your password here..."
              />
            </div>

            <div class="input-box strength-indicator">
              <div class="top">
                <label for="strength">Password Strength</label>
                <span id="strength"></span>
              </div>

              <div class="indicator-bar">
                <div class="indicator-fill"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/nav.js"></script>
  </body>
</html>
