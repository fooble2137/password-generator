<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-Type" content="text/html; utf-8" />
    <meta http-equiv="Pragma" content="cache" />
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta http-equiv="content-Language" content="en" />
    <meta
      name="description"
      content="A simple password Generator made in HTML, CSS and JavaScript."
    />
    <meta name="keywords" content="Fooble, Password, Password Generator" />
    <meta name="author" content="Fooble" />
    <meta name="revisit-after" content="2 days" />

    <link rel="stylesheet" href="font/font.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>

    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <i class="ri-file-copy-line"></i>
        </div>

        <div class="pass-indicator"></div>

        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" step="1" value="15" />
        </div>

        <div class="pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked disabled />
              <label for="lowercase">Lowercase</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase" />
              <label for="uppercase">Uppercase</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Numbers</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Symbols</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces" />
              <label for="spaces">Spaces</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate" />
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
          </ul>
        </div>

        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
  </body>
</html>
