<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Fooble" />
    <meta name="author" content="Fooble" />
    <meta http-equiv="content-language" content="en" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="revisit-after" content="2 days" />

    <link href="font/font.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />

    <link href="favicon.ico" rel="shortcut icon" />
    <link href="apple-touch-icon.png" rel="apple-touch-icon" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>

    <meta name="keywords" content="Fooble, Password, Password Generator" />
    <meta
      name="description"
      content="A password generator created using HTML, CSS and JavaScript. It allows you to generate secure passwords for your accounts."
    />

    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="wrapper">
        <div class="input-box">
          <input type="text" placeholder="Type a password or generate one" />
          <i class="ri-file-copy-line"></i>
        </div>

        <div class="pass-indicator">
          <div class="indicator-bar"></div>
          <span class="indicator-text">Generate a password</span>
        </div>

        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" step="1" value="15" />
        </div>

        <div class="pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <li class="option">
              <input id="lowercase" type="checkbox" checked disabled />
              <label for="lowercase">Lowercase</label>
            </li>
            <li class="option">
              <input id="uppercase" type="checkbox" />
              <label for="uppercase">Uppercase</label>
            </li>
            <li class="option">
              <input id="numbers" type="checkbox" />
              <label for="numbers">Numbers</label>
            </li>
            <li class="option">
              <input id="symbols" type="checkbox" />
              <label for="symbols">Symbols</label>
            </li>
            <li class="option">
              <input id="spaces" type="checkbox" />
              <label for="spaces">Spaces</label>
            </li>
            <li class="option">
              <input id="exc-duplicate" type="checkbox" />
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
          </ul>
        </div>

        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
  </body>
</html>
